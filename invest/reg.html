<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../all.css">
    <title>moneyBiz.com/reg</title>
</head>
<body class="flex al-cnt js-cnt full-width body-reg">
    <main class="main grid grid-two main-reg full-width">
        <article class="pic-form-reg img-scale flex al-cnt js-cnt">
            <img src="./images/undraw_mobile_pay_re_sjb8.svg" alt="" class="img-side anim trans pos-rel">
        </article>
        <article class="form-reg">
            <div class="form-cont pos-rel var-cnt">
                <form action="dashboard.html" class="frm trans opacity-anim anim-hor">
                    <h2 class="sub-title">Register With Us Now</h2>
                    <div class="inps pos-rel">
                        <input type="text" class="inp" placeholder=" " name="Name" id="name">
                        <label for="name" class="pos-abs">Name</label>
                        <div class="frm-line"></div>
                    </div>
                    <div class="inps pos-rel">
                        <input type="email" class="inp" placeholder="Email" name="email" id="">
                        <label for="email" class="pos-abs">Email</label>
                        <div class="frm-line"></div>
                    </div>
                    <div class="inps pos-rel">
                        <input type="tel" class="inp" placeholder="tel" name="tel" id="">
                        <label for="tel" class="pos-abs">Tel no.</label>
                        <div class="frm-line"></div>
                    </div>
                    <div class="inps pos-rel">
                        <input type="password" class="inp" placeholder="password" name="password" id="">
                        <label for="password" class="pos-abs">Password</label>
                        <div class="frm-line"></div>
                    </div>
                    <p class="para-form"><input type="checkbox" name="check" id="check"> By SigningUp, You Accept our <a href="#" class="terms">Terms & Consitions</a>  </p>
                    <button class="btn pos-rel">Submit</button>
                    <p class="para-form error"></p>
                    <p class="para-form">If already registered <a href="login.html" class="terms">Login</a> here</p>
                </form>
            </div>
        </article>
    </main>
    <script src="./app.js"></script>
    <script src="./reg.js"></script>
    <script src="./anim.js"></script>
    <script src="../all.js"></script>
</body>
</html>
